name: 'Json Schema Action: Compression'
description: 'Compresses the given json schema into compressed versions'
branding:
  icon: box
  color: purple

inputs:
  specificationFile:
    description: The filepath to the specification file
    required: true
runs:
  using: 'composite'
  steps:
    - name: compress
      run: |
        $process = -NoNewWindow -Wait -FilePath "${{ github.action_path }}/Program/Windows/JsonSchemaValidationCompressor.Console.Net.exe" -ArgumentList "${{ inputs.specificationFile }}"
        exit $process.ExitCode
      shell: powershell
